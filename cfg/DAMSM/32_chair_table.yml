CONFIG_NAME: '32_chair_table_damsm'

DATASET_NAME: 'chair_table'
DATA_DIR: './dataset/'
GPU_ID: '0,1,2,3'
WORKERS: 8
SHAPE_SIZE: 32
CHANNEL: 4
OUTPUT: '.'
CATEGORY: 3
WORDS_NUM: 160


SPLIT: 'train'
RANDOM_SEED: False

TRAIN:
  BATCH_SIZE: 30
  MAX_EPOCH: 400
  SNAPSHOT_INTERVAL: 1
  DISCRIMINATOR_LR: 0.0002
  GENERATOR_LR: 0.0002
  ENCODER_LR: 0.002
  CLIP_VALUE: 0.01
  N_CRITIC: 5
  GANMMA: 10
  NET_G: ''
  NET_E: './networks/pretrain/text_encoder.pth'
  SMOOTH:
    GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
    GAMMA2: 5.0
    GAMMA3: 10.0  # 10good 1&100bad
    LAMBDA: 1.0

GAN:
  Z_DIM: 256

TEXT:
  WORDS_NUM: 25
  EMBEDDING_DIM: 256